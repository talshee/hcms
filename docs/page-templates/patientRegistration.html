<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../scripts/bootstrap-3.3.6-dist/css/bootstrap.min.css">
  
  <script src="../scripts/jquery-2.2.0.js"></script>
  <script src="../scripts/bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
  <script>
    function toNewPatient() {
      window.location.assign('newPatientRegistration_patientDetails.html');
    }

    function toCategory() {
      window.location.assign('patientRegistration_category.html');
    }
	
	function toStartPage() {
      window.location.assign('startPage.html');
    }
  </script>
</head>
<body>

	<div class="container">
		<div class="jumbotron">
			<h1>Mauritius Health Care System</h1>
			<h2>Patient Registration</h2>
		</div>
	</div>
	
	<div class="container">
	
		  <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">New Patients</h3>
            </div>
            <div class="panel-body">
            
				<p align="center">
					<button type="button" class="btn btn-info btn-lg" id="newPatientRegistration" onclick="toNewPatient()">New Patient Registration</button>
				</p>
			  
            </div>
       </div>
		
	</div>

  <div class="container">
   
    <form class="form-horizontal" role="form">

      
	  
	  <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">Existing Patients</h3>
            </div>
            <div class="panel-body">
             <div class="form-group">
				<label class="control-label col-sm-2" for="medicareId">Medicare Id:</label>
				<div class="col-sm-10">
				  <input type="text" class="form-control" id="medicareId" placeholder="Enter MedicareId">
				</div>
			  </div>
			  
			  <p align="center">
			  
				<button type="button" class="btn btn-info btn-lg" id="newPatientRegistration" onclick="toCategory()">Next</button>
				
				<button type="button" class="btn btn-lg btn-danger" id="cancel" onclick="toStartPage()">Cancel</button>
			  </p>
			  
			 
			 
			  </div>
            </div>
       </div>

     
    </form>
  </div>

</body>
</html>
