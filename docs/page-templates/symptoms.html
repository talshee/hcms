<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>

  <div class="container">
    <h2>Symptoms</h2>
    <form class="form-horizontal" role="form">

      <div class="form-group">
        <select multiple class="form-control" id="sel2">
          <option>Chest Pain</option>
          <option>Head Ache</option>
          <option>Dirrea</option>
          <option>Pain in Left Arm</option>
          <option>Lost of vision</option>
          <option>Blood in sputum</option>
        </select>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="symptomsDate">Symptoms first appearance :</label>
        <div class="col-sm-10">
          <input type="date" class="form-control" id="symptomsDate" placeholder="Enter Date Symptoms First Appeared">
        </div>
      </div>


      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Next</button>
        </div>
      </div>
    </form>
  </div>

</body>
</html>
